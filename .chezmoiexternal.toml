# External dependencies managed by chezmoi
# Run `chezmoi apply -R` to force refresh all externals

# Note: zsh plugins managed by zinit (auto-installs in .zshrc)

# AstroNvim configuration (primary nvim config)
[".config/nvim"]
    type = "git-repo"
    url = "https://github.com/christopherthielen/astronvim.git"
    refreshPeriod = "168h"

# Kickstart.nvim configuration (legacy, accessible via kvim alias)
[".kickstart.nvim"]
    type = "git-repo"
    url = "https://github.com/christopherthielen/kickstart.nvim.git"
    refreshPeriod = "168h"
